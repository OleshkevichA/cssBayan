<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="container">
      <h1 class="name-Page">CSS Bayan</h1>
    </div>
    <div class="container">
      <input type="radio" name="point" id="slide1" >
      <input type="radio" name="point" id="slide2" >
      <input type="radio" name="point" id="slide3" >
      <input type="radio" name="point" id="slide4" checked>
      <input type="radio" name="point" id="slide5" >
      <div class="slider">
        <label for="slide1" class="slides slide1">
          <div class="phrase">
            <p class="par">You can't just copy and paste CSS</p><span class="icon">+</span>
          </div>
          <img src="./assets/1.jpg" alt="foto">
        </label>
        <label for="slide2" class="slides slide2">
          <div class="phrase">
            <p class="par">Keep calm and carry on</p><span class="icon">+</span>
          </div>
          <img src="./assets/2.jpg" alt="foto">
        </label>
        <label for="slide3" class="slides slide3">
          <div class="phrase">
            <p class="par">Work-life balance</p><span class="icon">+</span>
          </div>
          <img src="./assets/3.jpg" alt="foto">
        </label>
        <label for="slide4" class="slides slide4">
          <div class="phrase">
            <p class="par">Dude, where is JS?</p><span class="icon">+</span>
          </div>
          <img src="./assets/4.jpg" alt="foto">
        </label>
        <label for="slide5" class="slides slide5">
          <div class="phrase">
            <p class="par">Relax and take it easy</p><span class="icon">+</span>
          </div>
          <img src="./assets/5.jpg" alt="foto">
        </label>
      </div>
    </div>
  </main>

</html>
